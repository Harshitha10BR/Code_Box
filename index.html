<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mybox</title>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4 ">

		<h1 class="display-4 text-center"><span class="text-danger ">Snippet</span><span class="text-dark ">Code</span><span class="text-danger ">Box</span><i class="fa fa-thin fa-brackets-curly"></i></h1>
		<form id="code-form">
		<div class="mb-3">
            <label for="language" class="form-label fw-bold">Language</label>
            <input type="text" class="form-control " id="language" placeholder="java">
        </div>
        <div class="mb-3">
            <label for="topic" class="form-label fw-bold">Topic</label>
            <input type="text" class="form-control " id="topic" placeholder="palindrome">
        </div>
        <div class="mb-3">
            <label for="code" class="form-label fw-bold">Snippet_code</label>
            <textarea class="form-control" id="code" rows="4"></textarea>
        </div>
        <div class="d-grid gap-2">
             <input class="btn btn-danger" type="submit" value="Save">
             
        </div>
    </form>
        <h1 class="display-6 text-success text-center mt-5"> MY Snippet-Box</h1>
        <div id="box-list ">
            <table class="table mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Language</th>
                    <th>Topic</th>
                    <th>SnippetCode</th>
                    <th></th>

                </tr>
    
              </thead>
              <tbody id="boxes">
    
              </tbody>
            </table>
        	


        </div>

	</div>
	<script type="text/javascript" src="code.js"></script>

</body>
</html>
